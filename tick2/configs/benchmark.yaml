# Benchmark configuration for ChronoTick 2
# Used by benchmark.runner.BenchmarkConfig

# Context window sizes (number of 1Hz timesteps)
# Short (512, 1024): captures fast dynamics (chameleon stress cycles)
# Long (1800, 3600): captures thermal drift (homelab, ares-comp-10 spikes)
context_lengths: [512, 1024, 1800, 3600]

# Prediction horizons (number of 1Hz timesteps)
# 60s/120s: short-term (NTP-interval scale)
# 300s: medium-term (captures slower thermal trends)
horizons: [60, 120, 300]

# Number of random sample windows per config combination
# 25 windows averaged per (machine, context, horizon, cov_mode) combo
n_samples: 25

# Random seed for reproducibility
seed: 42

# Covariate modes to test
use_covariates: [false, true]

# Nominal miscoverage rate for Winkler score (0.2 = 80% intervals)
quantile_alpha: 0.2

# Models to benchmark (must match registry names)
models:
  - chronos2-small
  - chronos2-base
  - timesfm-2.5
  - moirai-1.1-small
  - toto
  - granite-ttm

# Data snapshot to use
snapshot: "24h_snapshot"
